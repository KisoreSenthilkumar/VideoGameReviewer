<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
</head>
<body>
    <h1>Edit Game</h1>
    <form method="POST">
        <label for="name">Game Name:</label>
        <input type="text" name="name" value="{{ game[1] }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description">{{ game[2] }}</textarea><br>

        <label for="release_date">Release Date:</label>
        <input type="date" name="release_date" value="{{ game[3] }}"><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ game[4] }}" required><br>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" name="tags" value="{{ tags }}"><br>

        <button type="submit">Update Game</button>
    </form>
    <a href="/games">Back to Games</a>
</body>
</html>
