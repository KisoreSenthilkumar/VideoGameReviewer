<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: white;
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-size: 1rem;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #d3d3d3 !important;
        }

        /* Hero Section Styling */
        .hero {
            background: url('static/images/background.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* Blur and Dim Overlay */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dim effect */
            backdrop-filter: blur(5px); /* Blur effect */
            z-index: 1;
        }

        .hero h1, .hero p, .hero a {
            position: relative;
            z-index: 2; /* Above the overlay */
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hero a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #0056b3;
        }

        /* Roles Section Styling */
        .roles {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .roles a {
            text-decoration: none;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: 0.3s ease;
        }

        .btn-primary {
            color: white;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            color: white;
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Video Game Reception Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#roles">Choose Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Video Game Reception Prediction</h1>
        <p>Predict video game success with AI insights</p>
        <a href="#roles">Choose Roles</a>
    </div>

    <!-- Roles Section -->
    <div id="roles" class="roles">
        <h2>Choose Your Role</h2>
        <p>Navigate to your dashboard:</p>
        <a href="/admin" class="btn btn-primary">Admin</a>
        <a href="/user_dashboard" class="btn btn-success">User</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
