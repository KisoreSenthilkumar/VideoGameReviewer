<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Games</title>
</head>
<body>
    <h1>Games List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Release Date</th>
                <th>Price</th>
                <th>Tags</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game[0] }}</td>
                <td>{{ game[1] }}</td>
                <td>{{ game[2] }}</td>
                <td>{{ game[3] }}</td>
                <td>${{ game[4] }}</td>
                <td>{{ game[5] }}</td>
                <td>
                    <a href="/edit_game/{{ game[0] }}">Edit</a> |
                    <a href="/delete_game/{{ game[0] }}" onclick="return confirm('Are you sure you want to delete this game?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
