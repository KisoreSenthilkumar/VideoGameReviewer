<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Average Playtime</title>
</head>
<body>
    <h1>Predict Average Playtime</h1>
    <form method="POST">
        <label for="positive_ratings">Positive Ratings:</label>
        <input type="number" name="positive_ratings" id="positive_ratings" required>
        <br>
        <label for="negative_ratings">Negative Ratings:</label>
        <input type="number" name="negative_ratings" id="negative_ratings" required>
        <br>
        <label for="price">Price ($):</label>
        <input type="number" step="0.01" name="price" id="price" required>
        <br>
        <label for="achievements">Achievements:</label>
        <input type="number" name="achievements" id="achievements" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction is not none %}
        <h2>Predicted Playtime: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
