<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Steam Game</title>
</head>
<body>
    <h1>Edit Steam Game</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ game[1] }}" required>
        <br><br>

        <label for="positive_ratings">Positive Ratings:</label>
        <input type="number" name="positive_ratings" id="positive_ratings" value="{{ game[2] }}" required>
        <br><br>

        <label for="negative_ratings">Negative Ratings:</label>
        <input type="number" name="negative_ratings" id="negative_ratings" value="{{ game[3] }}" required>
        <br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" value="{{ game[4] }}" required>
        <br><br>

        <label for="achievements">Achievements:</label>
        <input type="number" name="achievements" id="achievements" value="{{ game[5] }}" required>
        <br><br>

        <label for="average_playtime">Average Playtime:</label>
        <input type="number" name="average_playtime" id="average_playtime" value="{{ game[6] }}" required>
        <br><br>

        <button type="submit">Update Game</button>
    </form>
    <a href="/admin_steam_games">Back to Games List</a>
</body>
</html>
