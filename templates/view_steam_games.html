<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Steam Games</title>
</head>
<body>
    <h1>Steam Games List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Positive Ratings</th>
                <th>Negative Ratings</th>
                <th>Price</th>
                <th>Achievements</th>
                <th>Average Playtime</th>
            </tr>
        </thead>
        <tbody>
            {% for game in steam_games %}
            <tr>
                <td>{{ game[0] }}</td>
                <td>{{ game[1] }}</td>
                <td>{{ game[2] }}</td>
                <td>${{ game[3] }}</td>
                <td>{{ game[4] }}</td>
                <td>{{ game[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
