<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Games</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Search Games</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter game name" required>
        <button type="submit">Search</button>
    </form>
    <h2>Results:</h2>
    <ul>
        {% for game in results %}
        <li>{{ game[1] }} - ${{ game[4] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
